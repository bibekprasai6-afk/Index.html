<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>For You ‚ù§Ô∏è</title>

<style>
/* ================= GLOBAL RESET ================= */
* {
  box-sizing: border-box;
  user-select: none;
}

body {
  margin: 0;
  height: 100vh;
  overflow: hidden;
  display: flex;
  justify-content: center;
  align-items: center;
  font-family: 'Segoe UI', sans-serif;
  background: linear-gradient(-45deg, #ff5f9e, #ff8fb1, #ffc3a0, #ff5f9e);
  background-size: 400% 400%;
  animation: bgMove 12s ease infinite;
}

/* ================= BACKGROUND ================= */
@keyframes bgMove {
  0% {background-position: 0% 50%;}
  50% {background-position: 100% 50%;}
  100% {background-position: 0% 50%;}
}

/* ================= CARD ================= */
.card {
  background: rgba(255,255,255,0.92);
  padding: 45px 60px;
  border-radius: 30px;
  text-align: center;
  box-shadow: 0 40px 100px rgba(0,0,0,0.35);
  animation: cardEnter 1.4s cubic-bezier(.22,1,.36,1);
  position: relative;
  z-index: 10;
}

@keyframes cardEnter {
  0% {opacity:0; transform: scale(0.5) translateY(200px);}
  100% {opacity:1; transform: scale(1) translateY(0);}
}

h1 {
  font-size: 30px;
  color: #ff2f6e;
  margin-bottom: 25px;
  text-shadow: 0 0 10px rgba(255,80,120,0.3);
}

/* ================= BUTTONS ================= */
button {
  padding: 14px 34px;
  font-size: 18px;
  border: none;
  border-radius: 40px;
  cursor: pointer;
  transition: all 0.25s ease;
  box-shadow: 0 10px 30px rgba(0,0,0,0.25);
}

#yes {
  background: linear-gradient(135deg,#ff2f6e,#ff6fa1);
  color: white;
}

#yes:hover {
  transform: scale(1.12);
  box-shadow: 0 0 40px rgba(255,80,120,0.8);
}

#no {
  background: #eee;
  position: absolute;
}

/* ================= TYPING TEXT ================= */
#typed {
  margin-top: 30px;
  font-size: 20px;
  color: #ff2f6e;
  min-height: 90px;
  white-space: pre-wrap;
}

/* ================= FLOATING HEARTS ================= */
.heart {
  position: absolute;
  font-size: 22px;
  animation: floatUp 6s linear forwards;
  opacity: 0.85;
}

@keyframes floatUp {
  0% {transform: translateY(0) scale(0.8); opacity:0;}
  10% {opacity:1;}
  100% {transform: translateY(-900px) scale(1.6); opacity:0;}
}

/* ================= FINAL SCENE ================= */
.final {
  height:100vh;
  width:100vw;
  display:flex;
  justify-content:center;
  align-items:center;
  flex-direction:column;
  text-align:center;
  color:white;
  animation: fadeIn 2s ease;
}

@keyframes fadeIn {
  from {opacity:0;}
  to {opacity:1;}
}

.final h1 {
  font-size: 48px;
  margin-bottom: 20px;
}

.final p {
  font-size: 24px;
  max-width: 700px;
  line-height: 1.6;
}
</style>
</head>

<body>

<div class="card">
  <h1>Will you be my girlfriend? üíñ</h1>
  <button id="yes">Yes üíï</button>
  <button id="no">No üíî</button>
  <div id="typed"></div>
</div>

<script>
/* ================= HEART GENERATOR ================= */
function spawnHeart() {
  const heart = document.createElement("div");
  heart.className = "heart";
  heart.innerText = Math.random() > 0.5 ? "üíñ" : "üíï";
  heart.style.left = Math.random() * window.innerWidth + "px";
  heart.style.bottom = "-40px";
  heart.style.fontSize = (16 + Math.random()*24) + "px";
  document.body.appendChild(heart);
  setTimeout(() => heart.remove(), 6000);
}
setInterval(spawnHeart, 250);

/* ================= NO BUTTON (IMPOSSIBLE) ================= */
const noBtn = document.getElementById("no");
const yesBtn = document.getElementById("yes");

function escapeNo() {
  const x = Math.random() * (window.innerWidth - 120);
  const y = Math.random() * (window.innerHeight - 60);
  noBtn.style.left = x + "px";
  noBtn.style.top = y + "px";

  const yRect = yesBtn.getBoundingClientRect();
  const nRect = noBtn.getBoundingClientRect();

  const angle = Math.atan2(
    (yRect.top - nRect.top),
    (yRect.left - nRect.left)
  ) * 180 / Math.PI;

  noBtn.style.transform = `rotate(${angle}deg)`;
}

["mouseover","mousedown","touchstart","click"].forEach(e=>{
  noBtn.addEventListener(e, escapeNo);
});

/* ================= TYPING LOVE LETTER ================= */
const lines = [
  "I don‚Äôt know when it happened...",
  "But somehow, you became my favorite thought üí≠",
  "Your smile feels like home üè°",
  "Every moment with you feels like a movie scene üé¨",
  "So today, I‚Äôm asking from my heart ‚ù§Ô∏è",
  "Will you choose me?"
];

let l=0, c=0;
const typed = document.getElementById("typed");

function type() {
  if(l < lines.length){
    if(c < lines[l].length){
      typed.innerHTML += lines[l][c++];
      setTimeout(type, 60);
    } else {
      typed.innerHTML += "\n\n";
      l++; c=0;
      setTimeout(type, 700);
    }
  }
}
type();

/* ================= YES CLICK (FINAL SCENE) ================= */
yesBtn.onclick = () => {
  document.body.innerHTML = `
  <div class="final">
    <h1>She said YES üíñü•∞</h1>
    <p>
      From this moment on,<br>
      I promise laughter on hard days,<br>
      warmth in cold moments,<br>
      and a love that only grows stronger with time ‚ù§Ô∏è
    </p>
  </div>`;
};
</script>

</body>
</html>
